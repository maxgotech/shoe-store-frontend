<div id="header">
    <div [routerLink]="['']" id="logo">
        <h2>ShoeStore</h2>
    </div>
    <nav id="nav">
        <a>
            <span>О нас</span>
        </a>
        <a>
            <span>Наши клиенты</span>
        </a>
        <a>
            <span>Связь</span>
        </a>
    </nav>
    <a class="profile" *ngIf="loggedIn;else unlogged">
        <tui-hosted-dropdown
        tuiDropdownAlign="center"
        tuiDropdownHover
        [tuiDropdown]="content"
        >
            <a class="dropdown-host" tuiHostedDropdownHost>
                <span>Личный кабинет</span>
            </a>
            <ng-template #content>
                <tui-data-list>
                    <a [routerLink]="['/client/info']" tuiOption><span>Профиль</span></a>
                    <a [routerLink]="['/client/cart']" tuiOption><span>Корзина</span></a>
                    <a [routerLink]="['/client/products']" tuiOption><span>Товары</span></a>
                    <a [routerLink]="['/client/sales']" tuiOption><span>Продажи</span></a>
                    <a (click)="logout()" tuiOption><span>Выйти</span></a>
                </tui-data-list>
            </ng-template>
        </tui-hosted-dropdown>
    </a>
    <ng-template #unlogged>
        <a class="profile">
            <span [routerLink]="['/login']">Войти</span>
        </a>
    </ng-template>
</div>
<router-outlet></router-outlet>
