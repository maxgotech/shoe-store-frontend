<tui-carousel
    [duration]="8000"
    [(index)]="index"
>
    <ng-container *ngFor="let item of items;let i = index">
        <img
            *tuiItem
            alt=""
            draggable="false"
            src="/assets/images/{{ item }}"
            class="item"
            [class.item_active]="i === index + 1"
        />
    </ng-container>
</tui-carousel>
<tui-pagination
    size="s"
    class="pagination"
    [length]="items.length"
    [(index)]="index"
></tui-pagination>
