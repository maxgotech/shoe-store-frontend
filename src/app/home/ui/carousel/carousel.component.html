<tui-carousel
    [duration]="5000"
    [draggable]="true"
    [itemsCount]="1"
    [(index)]="index"
>
    <ng-container *ngFor="let item of items;let i = index">
        <img
            style="position: relative;"
            *tuiItem
            alt=''
            draggable="false"
            class="item images"
            ngSrc="/assets/images/{{ item }}"
            [class.item_active]="i === index + 1"
            fill
            priority
        />
    </ng-container >
</tui-carousel>
<tui-pagination
    size="s"
    class="pagination"
    [length]="items.length"
    [(index)]="index"
></tui-pagination>
